<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graphique Personnalisé avec Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        /* Changer la taille du graphique */
        #myChart {
            width: 600px; /* Largeur désirée */
            height: 300px; /* Hauteur désirée */
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Popularity'],
                datasets: [{
                    label: 'Produit A',
                    data: [12],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    borderRadius: {
                        topLeft: 20,
                        bottomLeft:20
                    }, // Arrondir les bords
                    borderSkipped: "right",
                    datalabels: {
                        align: 'start',
                        anchor: 'start'
                    }
                }, {
                    label: 'Produit B',
                    data: [2],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    borderRadius: 20,

                    datalabels: {
                        align: 'end',
                        anchor: 'end'
                    }
                }],
            },
            options: {
                indexAxis: 'y',
                plugins: {
                    legend: {
                        display: false // Enlever la légende
                    },
                    datalabels: {
                        color: '#000',
                        font: {
                            weight: 'bold'
                        }
                    }
                },
                scales: {
                    x: {
                        display: false,
                        stacked: true,
                        grid: {
                            display: false
                        }
                    },
                    y: {
                        display: false,
                        stacked: true,
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
